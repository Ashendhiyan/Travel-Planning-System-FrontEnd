<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label class="form-label" for="customerId">Customer ID</label>
        <input class="form-control" id="customerId" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="email">Email</label>
        <input class="form-control"  id="email" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="address">Address</label>
        <input class="form-control" id="address" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="nic">NIC</label>
        <input class="form-control" id="nic" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="username">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input aria-describedby="inputGroupPrepend" class="form-control" id="username" required
                   type="text">
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="password">Password</label>
        <input class="form-control"  id="password"  required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
 <div class="col-md-4">
        <label class="form-label" for="profilePic">Profile Picture</label>
        <img src="assets/images/img.png" alt="">
        <input class="mt-2" id="profilePic" name="customerProfilePic" type="file">
    </div>

<div class="col-12" style="margin-left: 25rem; margin-top: 2rem">
    <button type="Save" class="btn btn-outline-primary" onclick="save">Save</button>
    <button type="Update" class="btn btn-outline-success" onclick="update">Update</button>
    <button type="Delete" class="btn btn-outline-danger" onclick="Delete">Delete</button>
    <button type="Search" class="btn btn-outline-secondary" onclick="search">Search</button>
    <button type="Get All" class="btn btn-outline-warning" onclick="getAll">Get All</button>
</div>
