    <link href="../assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/adminDashBoard.css" rel="stylesheet">
    <link href="../assets/css/profile.css" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
    <span class="navbar-text">
      NEXT Travel

        </div>

</header>
<aside id="sidebar" class="sidebar">

        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link collapsed" href="../User/booking.html" id="USbooking"><span>Booking</span> </a>

    </ul>

<main id="main" class="main">
    <section id="profile">
        <div class="row">
            <div class="profile-pic-wrapper">
                <div class="profile-pic-wrapper">
                    <div class="pic-holder">
                        <!-- uploaded pic shown here -->
                        <img id="profilePic" class="pic"
                             src="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg" alt="profilePic" width="250px">
                        <Input class="uploadProfileInput" type="file" name="reg_User_ProfilePhoto" id="regUserProfilePhoto"
                               accept="image/*" style="opacity: 0;"></Input>
                        <label for="regUserProfilePhoto" class="upload-file-block">
                            <div class="text-center">
                                <div class="mb-2">
                                    <i class="fa fa-camera fa-2x"></i>
                                </div>
                                <div class="text-uppercase" id="upload">
                                    Update <br/> Profile Photo
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <div class="row">
            <div class="col-4">
                <label for="UserID" class="form-label">UserID</label>
                <input type="text" class="form-control" id="UserID" placeholder="" disabled>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label for="UserName" class="form-label">UserName</label>
                <input type="text" class="form-control" id="UserName" placeholder="">
            </div>
            <div class="col">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="">
            </div>
            <div class="col">
                <label for="NIC" class="form-label">NIC</label>
                <input type="text" class="form-control" id="NIC" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="">
            </div>
            <div class="col">
                <label for="Password" class="form-label">Password</label>
                <input type="text" class="form-control" id="Password" placeholder="">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-2" >
                <button type="button" class="btn btn-primary" id="update">Update</button>
            </div>
        </div>
        <br>
    </section>
</main>


</body>
