<body>

  <nav class="navbar bg-body-secondary">
    <div class="container-fluid">
    <span class="navbar-text">
      NEXT Travel
    </span>
    </div>
  </nav>
</header>
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link " href="../User/userDashBoard.html"><span>Dashboard</span></a>

    <li class="nav-item">

    <li class="nav-item">

  </ul>

<main id="main" class="main">
  <div class="pageTitle" id="pageOne">
    <h1>User Dashboard</h1>
  </div>
  <!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <div class="col">
        <div class="card info-card car-card">
          <div class="card-body">
            <h5 class="card-title">Packages</span></h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/packing.png" width="50px">
              <div class="card-icon  d-flex align-items-center justify-content-center">
              </div>
              <div class="ps-3">
                <h6 id="PackagesCount">0</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card info-card car-card">
          <div class="card-body">
            <h5 class="card-title">Hotels</span></h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/hotel.png" width="50px">
              <div class="ps-3">
                <h6 id="HotelsCount">52</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card info-card driver-card">
          <div class="card-body">
            <h5 class="card-title">Vehicles</h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/vehicle.png" width="60px">
              <div class="ps-3">
                <h6 id="VehiclesCount">0</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card info-card driver-card">
          <div class="card-body">
            <h5 class="card-title">Guide</h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/travel.png" width="50px">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-people"></i>
              </div>
              <div class="ps-3">
                <h6 id="GuideCount">0</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card info-card car-card">
          <div class="card-body">
            <h5 class="card-title">Customer</span></h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/user.png" width="50px">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-car-front-fill"></i>
              </div>
              <div class="ps-3">
                <h6 id="BookingCount">0</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card info-card driver-card">
          <div class="card-body">
            <h5 class="card-title">Today Booking</h5>
            <div class="d-flex align-items-center">
              <img src="../assets/images/Booking.png" width="50px">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-people"></i>
              </div>
              <div class="ps-3">
                <h6 id="tBookingCount">0</h6>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
