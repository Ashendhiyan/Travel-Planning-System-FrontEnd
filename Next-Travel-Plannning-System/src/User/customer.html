<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="../assets/JQuery/jquery-3.6.1.min.js"></script>
</head>
<body>




<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label class="form-label" for="customerId">Customer ID</label>
        <input class="form-control" id="customerId" required type="text" >
        <p><small class="text-danger" id="customerIdError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" required type="text" >
        <p><small class="text-danger" id="customerNameError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="email">Email</label>
        <input class="form-control"  id="email" required type="text" >
        <p><small class="text-danger" id="customerEmailError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="address">Address</label>
        <input class="form-control" id="address" required type="text" >
        <p><small class="text-danger" id="customerAddressError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="nic">NIC</label>
        <input class="form-control" id="nic" required type="text" >
        <p><small class="text-danger" id="customerNicError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" required type="text">
        <p><small class="text-danger" id="customerUserNameError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="password">Password</label>
        <input class="form-control"  id="password"  required type="text" >
        <p><small class="text-danger" id="customerPassWordError"></small></p>
    </div>
 <div class="col-md-4" >
        <label class="form-label" for="profilePic">Profile Picture</label>
        <img src="../assets/images/img.png" alt="">
        <input class="mt-2" id="profilePic" accept="image/png, image/jpg" type="file">
    </div>



</form>

<div class="col-12" style="margin-left: 45rem; margin-top: 7rem; margin-bottom: 5rem">
    <button type="Save" class="btn btn-primary" onclick="save">Save</button>
    <button type="Update" class="btn btn-success" onclick="update">Update</button>
    <button type="Delete" class="btn btn-danger" onclick="Delete">Delete</button>
    <button type="Search" class="btn btn-secondary" onclick="search">Search</button>
    <button type="Get All" class="btn btn-warning" onclick="getAll">Get All</button>
</div>


<!--table-->
<table id="data-table" class="table table-striped"  style="margin-top: 2rem">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>NIC</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody id="tBody">
    <!-- Table data will be added here -->
    </tbody>
</table>

<script src="../assets/js/util/manageCustomer.js"></script>


</body>
</html>
