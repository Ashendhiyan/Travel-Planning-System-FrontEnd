<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered User</title>
  <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/adminDashBoard.css" rel="stylesheet">
  <link href="../assets/css/profile.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar bg-body-secondary">
    <div class="container-fluid">
    <span class="navbar-text">
      NEXT Travel
    </span>
    </div>
  </nav>
</header>
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link " href="../RegisteredUser/registerForm.html"><span>Account</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="../RegisteredUser/registerUsBooking.html"><span>Booking</span> </a>
    </li>
    <li class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a></li>
  </ul>
</aside>
<main id="main" class="main">
  <section id="booking">
    <div class="row">
      <div id="" class="container"><span>Reservation Details</span>
        <div class="row " style="margin-top: 15px">
          <div class="col-3">
            <label for="txtBookId" class="form-label">Booking Id</label>
            <input type="text" class="form-control" id="txtBookId" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtUserId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="txtUserId" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="txtPackage" class="form-label">Package</label>
            <input type="text" class="form-control" id="txtPackage" placeholder="">
          </div>
          <div class="col">
            <label for="txtHeadCount" class="form-label">Total HeadCount</label>
            <input type="text" class="form-control" id="txtHeadCount" placeholder="">
          </div>
          <div class="col">
            <label for="txtPackageValue" class="form-label">Package Value</label>
            <input type="text" class="form-control" id="txtPackageValue" placeholder="">
          </div>
          <div class="input-group date col">
            <input type="text" class="form-control" value="12-02-2012">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
          <div class="col">
            <label for="txtBookId" class="form-label">Booking Id</label>
            <input type="text" class="form-control" id="txtBookId" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="txtNightCount" class="form-label">Night Count</label>
            <input type="text" class="form-control" id="txtNightCount" placeholder="">
          </div>
          <div class="col">
            <label for="txtDayCount" class="form-label">Day Count</label>
            <input type="text" class="form-control" id="txtdayCount" placeholder="">
          </div>
          <div class="col">
            <label for="txtAdults" class="form-label">No of Adults</label>
            <input type="text" class="form-control" id="txtAdults" placeholder="">
          </div>
          <div class="col">
            <label for="txtChildren" class="form-label">No of Children</label>
            <input type="text" class="form-control" id="txtChildren" placeholder="">
          </div>
          <div class="col">
            <label for="Guide" class="form-label">Guide or Not</label>
            <select class="form-select form-select-sm" aria-label="Small select example" id="Guide">
              <option selected>Yes</option>
              <option value="1">No</option>
            </select>
          </div>
        </div>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="container"><span>Vehicle Details</span>
        <div class="row"style="margin-top: 15px">
          <div class="col">
            <div class="row">
              <div class="col-4">
                <label for="txtRegisterId" class="form-label">Register Id</label>
                <input type="text" class="form-control" id="txtRegisterId" placeholder="">
              </div>
              <div class="col-4">
                <label for="txtVehicleBrand" class="form-label">Vehicle Brand</label>
                <input type="text" class="form-control" id="txtVehicleBrand" placeholder="">
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <label for="txtSeatCapacity" class="form-label">Seat Capacity</label>
                <input type="text" class="form-control" id="txtSeatCapacity" placeholder="">
              </div>
              <div class="col-2">
                <label for="txtFuelType" class="form-label">Fuel Type</label>
                <input type="text" class="form-control" id="txtFuelType" placeholder="">
              </div>
              <div class="col-2">
                <label for="txtTransmissionType" class="form-label">Transmission Type</label>
                <input type="text" class="form-control" id="txtTransmissionType" placeholder="">
              </div>
            </div>
          </div>
          <div class="col-2" id="img">
            <img src="/assets/images/axio.jpeg" alt="" width="300px">
          </div>
        </div>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="container"><span>Hotel Details</span>
        <div class="row">
          <div class="col-3">
            <label for="txtHotelID" class="form-label">Hotel</label>
            <input type="text" class="form-control" id="txtHotelID" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtHotelName" class="form-label">Hotel</label>
            <input type="text" class="form-control" id="txtHotelName" placeholder="">
          </div>
          <div class="col-3">
            <label for="Location" class="form-label">Location</label>
            <select class="form-select form-select-sm" aria-label="Small select example"id="Location">
              <option selected>Yes</option>
              <option value="1">No</option>
            </select>
            <br>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="container"><span>Guide Details</span>
        <div class="row">
          <div class="col-3">
            <label for="txtGuideId" class="form-label">Guide ID</label>
            <input type="text" class="form-control" id="txtGuideId" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtGuideName" class="form-label">Guide Name</label>
            <input type="text" class="form-control" id="txtGuideName" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtNumber" class="form-label">Number</label>
            <input type="text" class="form-control" id="txtNumber" placeholder="">
          </div>
        </div>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="container"><span>Payment Details</span>
        <div class="row">
          <div class="col-3">
            <label for="txtGuideValue" class="form-label">Guide Value</label>
            <input type="text" class="form-control" id="txtGuideValue" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtDays" class="form-label">No of Days</label>
            <input type="text" class="form-control" id="txtDays" placeholder="">
          </div>
          <div class="col-3">
            <label for="txtTotal" class="form-label">Total</label>
            <input type="text" class="form-control" id="txtTotal" placeholder="">
          </div>
        </div>
        <div class="row">

        </div>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
        <span>
          <button type="button" class="btn btn-secondary">Clear</button>
          <button type="button" class="btn btn-primary">Proceed</button>
        </span>
    </div>
  </section>
  <br>
  <br>
</main>

</body>
</html>
