<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/JQuery/jquery-3.6.1.min.js"></script>
    <!-- Google Maps JavaScript library -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCdGv5cjpA0dMUCSolCf89tl_vgccGvsu0"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />



</head>
<body>
<!--
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-2">
        <label class="form-label" for="userId">User ID</label>
        <input class="form-control" id="userId" required type="text" >
        <p><small class="text-danger" id="userIdError"></small></p>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" required type="text" >
        <p><small class="text-danger" id="userNameError"></small></p>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="nic">NIC</label>
        <input class="form-control" id="nic" required type="text" >
        <p><small class="text-danger" id="userNicError"></small></p>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="nicImage">NIC Image</label>
        <img src="../assets/images/img.png" alt="">
        <input class="mt-2" id="nicImage" name="nicImage" type="file">
    </div>

    <div class="col-md-2">
        <label class="form-label" for="age">Age</label>
        <input class="form-control" id="age" required type="text" >
        <p><small class="text-danger" id="userAgeError"></small></p>
    </div>

    <div class="col-md-2">
        <label class="form-label" for="gender">Gender</label>
        <select class="form-select" id="gender" required>
            <option disabled selected value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control"  id="email"  required type="text" >
        <p><small class="text-danger" id="userEmailError"></small></p>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="number">Tel No</label>
        <input class="form-control"  id="number"  required type="text" >
        <p><small class="text-danger" id="userNumberError"></small></p>
    </div> <div class="col-md-2">
    <label class="form-label" for="address">Address</label>
    <input class="form-control"  id="address"  required type="text" >
    <p><small class="text-danger" id="userAddressError"></small></p>
</div>
</form>

<div class="col-12" style="margin-left: 45rem; margin-top: 7rem; margin-bottom: 5rem">
    <button type="Save" class="btn btn-primary" onclick="save">Save</button>
    <button type="Update" class="btn btn-success" onclick="update">Update</button>
    <button type="Delete" class="btn btn-danger" onclick="Delete">Delete</button>
    <button type="Search" class="btn btn-secondary" onclick="search">Search</button>
    <button type="Get All" class="btn btn-warning" onclick="getAll">Get All</button>
</div>


<!--table-->
<table id="data-table" class="table table-striped"  style="margin-top: 2rem">
    <thead>
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col">NIC</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Contact Number</th>
    </tr>
    </thead>
    <tbody id="tBody">
    <!-- Table data will be added here -->
    </tbody>
</table>

<script src="../assets/js/util/manageUser.js"></script>


</body>
</html>
