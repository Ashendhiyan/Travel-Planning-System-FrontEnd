<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/JQuery/jquery-3.6.1.min.js"></script>
    <!-- Google Maps JavaScript library -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCdGv5cjpA0dMUCSolCf89tl_vgccGvsu0"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />



</head>
<body>
<!--
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label class="form-label" for="hotelId">Package ID</label>
        <input class="form-control" id="hotelId" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>


    <div class="col-md-4">
        <label class="form-label" for="hotelLocation">Category</label>
        <input class="form-control" id="hotelLocation" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="hotelName">Package Fee</label>
        <input class="form-control" id="hotelName" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="row" style="margin-left:0rem; margin-top: 5rem">
        <div class="col-md-4">
            <span class="span m-1">No of Night </span>
            <input type="number" class="form-control"   placeholder="" id="nightCount" name="nightCount">
            <span class="control-error"></span>
        </div>
        <div class="col-md-4">
            <span class="span m-1">No of Day </span>
            <input type="number" class="form-control"   placeholder="" id="dayCount" name="dayCount">
            <span class="control-error"></span>
        </div>
        <div class="col-md-4">
            <span class="span m-1">Head Count</span>
            <input  class="form-control" type="number" id="totalHeadCount" name="totalHeadCount"><br><br>
            <span class="control-error"></span>
        </div>
    </div>





</form>

<div class="col-12" style="margin-left: 45rem; margin-top: 7rem; margin-bottom: 5rem">
    <button type="Save" class="btn btn-primary" onclick="save">Save</button>
    <button type="Update" class="btn btn-success" onclick="update">Update</button>
    <button type="Delete" class="btn btn-danger" onclick="Delete">Delete</button>
    <button type="Search" class="btn btn-secondary" onclick="search">Search</button>
    <button type="Get All" class="btn btn-warning" onclick="getAll">Get All</button>
</div>


<!--table-->
<table id="data-table" class="table table-striped"  style="margin-top: 2rem">
    <thead>
    <tr>
        <th scope="col">#ID</th>
        <th scope="col">Category</th>
        <th scope="col">Hotel Price</th>
        <th scope="col">No of Night</th>
        <th scope="col">No of Day</th>
        <th scope="col">Head count</th>
    </tr>
    </thead>
    <tbody id="tBody">
    <!-- Table data will be added here -->
    </tbody>
</table>

<script src="../assets/js/util/manageHotel.js"></script>


</body>
</html>
