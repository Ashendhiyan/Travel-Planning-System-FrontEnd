<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/JQuery/jquery-3.6.1.min.js"></script>
    <!-- Google Maps JavaScript library -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCdGv5cjpA0dMUCSolCf89tl_vgccGvsu0"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


</head>
<body>
<!--
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
-->


<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-2">
        <label class="form-label" for="hotelId">Hotel ID</label>
        <input class="form-control" id="hotelId" required type="text">
        <p><small class="text-danger" id="HotelIdError"></small></p>
    </div>

    <div class="col-md-2">
        <label class="form-label" for="hotelLocation">Location</label>
        <select class="form-select" id="hotelLocation" required>
            <option disabled selected value="">Select Location</option>
            <option value="Kandy and Upcountry">Kandy and Upcountry</option>
            <option value="Eastern Coast">Eastern Coast</option>
            <option value="Eastern Coast">Anuradhapura</option>
            <option value="Polonnaruwa">Polonnaruwa</option>
            <option value="Capital Colomb">Capital Colombo</option>
            <option value="Western Coas">Western Coast</option>
            <option value="North Peninsula">North Peninsula</option>
            <option value="Down South">Down South</option>
            <option value="Sigiriya">Sigiriya</option>
            <option value="Dambulla">Dambulla</option>
            <option value="Matale">Matale</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="hotelName">Hotel Name</label>
        <input class="form-control" id="hotelName" required type="text">
        <p><small class="text-danger" id="HotelNameError"></small></p>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="coordinates">Coordinates</label>
        <select class="form-select" id="coordinates" required>
            <option disabled selected value="">Select Coordinates</option>
            <option value="7.2996° N, 80.6369° E">7.2996° N, 80.6369° E</option>
            <option value="07°55 N 81°30 E">07°55 N 81°30 E</option>
            <option value="8.3114°N, 80.4037°E">8.3114°N, 80.4037°E</option>
            <option value="7.9403°N, 81.0188°E">7.9403°N, 81.0188°E</option>
            <option value="6.9271° N, 79.8612° E">6.9271° N, 79.8612° E</option>
            <option value="6.9016° N, 80.0088° E">6.9016° N, 80.0088° E</option>
            <option value="8.8855° N, 80.2767° E">8.8855° N, 80.2767° E</option>
            <option value="6°10′N 80°45′E">6°10′N 80°45′E</option>
            <option value="7.9570° N, 80.7603° E">7.9570° N, 80.7603° E</option>
            <option value="7.8742° N, 80.6511° E">7.8742° N, 80.6511° E</option>
            <option value="7.4675° N, 80.6234° E">7.4675° N, 80.6234° E</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-2">
        <label class="form-label" for="roomType">RoomType</label>
        <select class="form-select" id="roomType" required>
            <option disabled selected value="">AC/ Non-Ac/ Normal</option>
            <option>AC</option>
            <option>Non-AC</option>
            <option>Normal</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-2">
        <label class="form-label" for="starRate">Star Rate</label>
        <select class="form-select" id="starRate" required>
            <option disabled selected value=""></option>
            <option>2 Star</option>
            <option>3 Star</option>
            <option>4 Star</option>
            <option>5 Star</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="packageCategory">Package Category</label>
        <select class="form-select" id="packageCategory" required>
            <option disabled selected value=""></option>
            <option>Super Luxury</option>
            <option>Luxury</option>
            <option>Mid-level</option>
            <option>Regular</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-2">
        <label class="form-label" for="hotelContactNumber">Tel No</label>
        <input class="form-control" id="hotelContactNumber" required type="text">
        <p><small class="text-danger" id="HotelTelNoError"></small></p>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="petsAllowedOrNot">Pets Allowed Or Not</label>
        <select class="form-select" id="petsAllowedOrNot" required>
            <option disabled selected value=""></option>
            <option>Allowed</option>
            <option>Not Allowed</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="cancelCriteria">Cancel Criteria</label>
        <input class="form-control" id="cancelCriteria" required type="text">
        <p><small class="text-danger" id="HotelCancelError"></small></p>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="remarks">Remarks</label>
        <input class="form-control" id="remarks" required type="text">
    </div>
    <div class="col-md-2">
        <label class="form-label" for="hotelFee">Hotel Fee</label>
        <input class="form-control" id="hotelFee" required type="text">
        <p><small class="text-danger" id="HotelFeeError"></small></p>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" required type="text">
        <p><small class="text-danger" id="HotelEmailError"></small></p>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="image">Image</label>
        <img alt="" src="../assets/images/img.png">
        <input class="mt-2" id="image" name="hotelImage" type="file">
    </div>

</form>

<div class="col-12" style="margin-left: 45rem; margin-top: 7rem; margin-bottom: 5rem">
    <button class="btn btn-primary" onclick="save" type="Save">Save</button>
    <button class="btn btn-success" onclick="update" type="Update">Update</button>
    <button class="btn btn-danger" onclick="Delete" type="Delete">Delete</button>
    <button class="btn btn-secondary" onclick="search" type="Search">Search</button>
    <button class="btn btn-warning" onclick="getAll" type="Get All">Get All</button>
</div>


<!--table-->
<table class="table table-striped" id="data-table" style="margin-top: 2rem">
    <thead>
    <tr>
        <th>Hotel ID</th>
        <th>Location</th>
        <th>Name</th>
        <th>Coordinates</th>
        <th>Room Type</th>
        <th>Star Rate</th>
        <th>Package Category</th>
        <th>Tel No</th>
        <th>Pets</th>
        <th>Cancel Criteria</th>
        <th>Fee</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="tBody">
    <!-- Table data will be added here -->
    </tbody>
</table>

<script src="../assets/js/util/manageHotel.js"></script>


</body>
</html>
