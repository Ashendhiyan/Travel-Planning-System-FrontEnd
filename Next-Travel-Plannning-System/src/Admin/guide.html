<form class="row g-3 needs-validation" novalidate enctype="multipart/form-data">
    <div class="col-md-4">
        <label class="form-label" for="guideId">Guide ID</label>
        <input class="form-control" id="guideId" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="guideName">Guide Name</label>
        <input class="form-control" id="guideName" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="address">Address</label>
        <input class="form-control" id="address" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-3">
        <label class="form-label" for="gender">Gender</label>
        <select class="form-select" id="gender" required>
            <option disabled selected value="">Male / Female / other </option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="number">Tel No</label>
        <input class="form-control" id="number" required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="experience">Experience</label>
        <input class="form-control"  id="experience"  required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label" for=" manDayValue"> Man Day Value</label>
        <input class="form-control"  id=" manDayValue"  required type="text" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
 <div class="col-md-4">
        <label class="form-label" for="guideImage">Guide Picture</label>
        <img src="../assets/images/img.png" alt="">
        <input class="mt-2" id="guideImage" name="customerProfilePic" type="file">
    </div>
    <div class="col-md-4">
        <label class="form-label" for="nicImage">NIC Image</label>
        <img src="../assets/images/img.png" alt="">
        <input class="mt-2" id="nicImage" name="customerProfilePic" type="file">
    </div>

</form>

<div class="col-12" style="margin-left: 25rem; margin-top: 2rem">
    <button type="Save" class="btn btn-outline-primary" onclick="save">Save</button>
    <button type="Update" class="btn btn-outline-success" onclick="update">Update</button>
    <button type="Delete" class="btn btn-outline-danger" onclick="Delete">Delete</button>
    <button type="Search" class="btn btn-outline-secondary" onclick="search">Search</button>
    <button type="Get All" class="btn btn-outline-warning" onclick="getAll">Get All</button>
</div>


<!--table-->
<table id="data-table" class="table table-striped"  style="margin-top: 2rem">
    <thead>
    <tr>
        <th>Guide ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Tel No</th>
        <th>Experience</th>
        <th>Man Day Value</th>
        <th>Guide Image</th>
        <th>NIC Image</th>
    </tr>
    </thead>
    <tbody id="tBody">
    <!-- Table data will be added here -->
